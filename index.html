<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Image Model</title>

  <style>
    body {
      font-family: "Segoe UI", Pretendard, system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 32px 36px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      width: 420px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1e293b;
    }

    #webcam-container {
      margin-top: 16px;
    }

    canvas {
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    #label-container {
      margin-top: 16px;
      text-align: left;
    }

    #label-container div {
      background: #f8fafc;
      padding: 8px 10px;
      margin-top: 6px;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    button {
      margin-top: 14px;
      padding: 10px 22px;
      font-size: 15px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      color: white;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(59,130,246,0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(59,130,246,0.45);
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Teachable Machine Image Model</h1>

  <button type="button" onclick="init()">Start Camera & Model</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">

const URL = "https://teachablemachine.withgoogle.com/models/1x1ThwoC1/";

let model, webcam, labelContainer, maxPredictions;

// Load the image model and setup the webcam
async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const flip = true;
    webcam = new tmImage.Webcam(300, 300, flip);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";

    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
}

async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);

    for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
            `${prediction[i].className} : ${(prediction[i].probability * 100).toFixed(1)}%`;
        labelContainer.childNodes[i].innerHTML = classPrediction;
    }
}

</script>

</body>
</html>
